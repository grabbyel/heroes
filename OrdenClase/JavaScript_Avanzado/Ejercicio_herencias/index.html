		<script>
			/**
			 * crear una persona
			 * crear un empleado
			 * crear un jefe
			 * mostrar los datos de cada uno de ellos
			 */
			document.write('+++++++++++++++JEFE+++++++++++++++<br/>')
			let jefazo = new Jefe('Gabri', 38, 'siempre que puedo', '-200€', 'playa', '1234')

			document.write(currante.mostrarDetalle())
