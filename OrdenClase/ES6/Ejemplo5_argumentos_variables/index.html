<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Numero variable de argumentos</title>
	</head>
	<body>
		<script>
			/**
			 * Parámetro Rest
			 * ...argumento => número variable de argumentos
			 */
			function sumar(...numeros) {
				let suma = 0
				numeros.forEach((numero) => {
					suma += numero
				})
				return suma
			}

			/**
			 * El parámetro Rest SIEMPRE AL FINAL
			 * SOLO puede haber 1 parámetro Rest
			 */
			function otroSumar(num1, num2, ...numeros) {
				let suma = 0
				numeros.forEach((numero) => {
					suma += numero
				})
				return suma + num1 + num2
			}

			console.log(sumar(1))
			console.log(sumar(1, 2, 3, 4, 5))
			console.log(sumar(1, 2))
			console.log(sumar(1, 56))
			console.log(sumar(1, 8, 9, 5, 4, 2, 3, 5, 6, 7, 8, 1, 2, 3, 4, 5))
		</script>
	</body>
</html>
