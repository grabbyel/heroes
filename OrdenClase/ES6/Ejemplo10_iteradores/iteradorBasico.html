<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Iteradores</title>
	</head>
	<body>
		<script>
			function miIterador(array) {
				let index = 0

				return {
					next: function () {
						if (index < array.length) {
							return {
								value: array[index++],
								done: false,
							}
						} else return { done: true }
					},
				}
			}
		</script>
	</body>
</html>
