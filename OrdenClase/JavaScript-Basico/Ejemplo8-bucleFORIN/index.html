<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// Crear un array con 4 nombres
			// let nombres = ['luis', 'maria', 'pedro', 'antonio']
			// for (let indice = 0; indice < nombres.length; indice++) {
			// 	document.write(`${nombres[indice]} `)
			// }

			var lista = document.createElement('ul')
			document.getElementsByTagName('body')[0].appendChild(lista)

			for (var indice in nombres) {
				var elemento = document.createElement('li')
				elemento.innerText = nombres[indice]
				lista.appenChild(elemento)
			}

			for (var nombre of nombres) {
				document.write(`${nombre} `)
			}
		</script>
	</body>
</html>
