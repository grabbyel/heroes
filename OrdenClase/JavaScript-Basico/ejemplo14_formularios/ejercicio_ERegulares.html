		<style>
			th {
				background-color: darkmagenta;
				color: white;
				font-size: 1.3em;
				font-weight: bold;
			}

			#tabla,
			td,
			th {
				border: thin solid white;
				text-align: center;
			}

			tr:nth-child(odd) {
				background-color: gainsboro;
			}

			tr:nth-child(even) {

			}

	<body>
		<h1>Ejercicio expresiones regulares</h1>
		<table id="tabla">
			<th>
				<tr>
					Valor
				</tr>
				<tr>
					Resultado
				</tr>
			</th>
		</table>

		<script>
			let datos = [
				'+56-2-24215300',
				'+56 2 24215300',
				'+56-2 24215300',
				'+56 2-24215300',
				'+56-2-2421530',
				'+56-2-242153000',
				'+34-2-24215300',
				'+56-2-24215A00',
			]
			const patron = /^\+56(-2-| 2 )24215300$/
			function useRegex(input) {
				return patron.test(input)
			}

			function evaluaArray(array) {
				array.forEach((element) => {
					console.log(`Para el valor ${element} tenemos la respuesta: ${useRegex(element)}`)
					// document.write(`<th><tr>${element}</tr><tr>${useRegex(element)}</tr></th><br>`)

					// let columna = document.createElement('tr')
					// columna.innerText += `${element}`
					// columna.innerText += `${useRegex(element)}`
					let resultado = patron.test(element)
					let fila = document.createElement('tr')
					let columTfno = document.createElement('td')
					let columResultado = document.createElement('td')

					columTfno.innerText = element
					columResultado.innerText = resultado

					fila.appendChild(columTfno)
					fila.appendChild(columResultado)

					document.getElementById('tabla').appendChild(fila)
				})
			}
