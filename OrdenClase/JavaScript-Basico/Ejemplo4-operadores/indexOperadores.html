<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/*+++++++++++++++  Incrementos y decrementos ++++++++++++++++*/

			var i = 6
			i++
			console.log(i)

			i-- //decremento
			console.log(i)

			i = 6
			var j = i++ //post incremento 1º asigna, 2º incrementa j = 6; i = 7
			console.log(`variable j: ${j}   variable i: ${i}`)
			var j = ++i //pre incremento  1º incrementa, 2º asigna  j=6; i =6
			console.log(`variable j: ${j}   variable i: ${i}`)

			/*++++++++++++++++  Operadores aritméticos ++++++++++++++++++++++*/
			var num1 = 7
			var num2 = 2
			console.log(`resto: ${num1 % num2}`)

			/*++++++++++++++++  Operadores relacionales ++++++++++++++++++++++*/
		</script>
	</body>
</html>
