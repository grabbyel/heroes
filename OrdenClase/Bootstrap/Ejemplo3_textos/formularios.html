<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formularios</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<!-- <-- Tema vapor -->
		<link rel="stylesheet" href="../css_Themes/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<form action="">
				<fieldset class="form-group">
					<legend>Datos personales</legend>
					<div class="form-group">
						<label for="nombreId">Nombre: </label>
						<input type="text" class="form-control" name="nombre" id="nombreId" aria-describedby="nombreHelp" />
						<small class="form-text text-muted" id="nombreHelp">Introduzca nombre</small>
					</div>
					<!-- Para que sea excluyente, debe llevar el mismo name, es decir, si sólo se puede marcar una casilla, todas las etiquetas que quieras añadir deberan llevar el mismo name="loquesea" -->
					<div class="form-check-inline">
						<label class="form-check-label">Sexo: </label>
						<label for="hombreId" class="form-check-label">Hombre</label>
						<input type="radio" class="form-check-input" name="sexo" id="hombreId" />
						<label for="mujerId" class="form-check-label">Mujer</label>
						<input type="radio" class="form-check-input" name="sexo" id="mujerId" />
					</div>
					<!-- Para que se puedan elegir los que quieras, es el type="checkbox", y no será excluyente -->
					<div class="form-check-inline">
						<label class="form-check-label">Hobbies: </label>
						<label for="carnavalesId" class="form-check-label">Carnavales</label>
						<input type="checkbox" class="form-check-input" id="carnavalesId" />
						<label for="programacionId" class="form-check-label">Programacion</label>
						<input type="checkbox" class="form-check-input" id="programacionId" />
					</div>
				</fieldset>
			</form>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
	</body>
</html>
